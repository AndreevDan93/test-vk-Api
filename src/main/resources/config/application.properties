server.port=${PORT:5000}
base-url=/api
server.servlet.encoding.charset=UTF-8

spring.application.name=testTask

spring.profiles.active=${APP_ENV:dev}

spring.jpa.hibernate.ddl-auto=create-drop

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

springdoc.api-docs.path=/swagger-ui.html

vk-api-url=https://api.vk.com
vk-api-access_token=${ACCESS_TOKEN}
vk-api-fields=bdate, city, contacts
vk-api-version=5.131